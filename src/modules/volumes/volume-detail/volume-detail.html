<div ng-if="clusterData === null && !isAPINotFoundError" class="spinner spinner-lg"></div>
<div ng-if="clusterData !== null" class="tendrl-volume-detail-container container-fluid">
    <ul class="breadcrumb custom-breadcrumb" ng-show="!vm.isDataLoading">
        <li><a ui-sref="clusters">Clusters</a></li>
        <li>
           <i class="breadcrumb-icon pficon" ng-class="{'pficon-warning-triangle-o': (vm.clusterStatus === 'HEALTH_ERR' || vm.clusterStatus === 'HEALTH_WARN'), 'pficon-ok': (vm.clusterStatus === 'HEALTH_OK')}"></i>
            <span class="cluster-name">
                {{vm.clusterName}}
            </span>
            <span class="tip">
                {{vm.clusterName}}
            </span>
        </li>
        <li><a href="" ng-click="vm.goToClusterVolume()">Volumes</a></li>
        <li>
        <i class="breadcrumb-icon" ng-class="{'fa breadcrumb-ffont fa-stop-circle-o': (vm.volStatus.toLowerCase() === 'stopped'), 'pficon pficon-ok': (vm.volStatus.toLowerCase() ==='started'), 'fa breadcrumb-ffont fa-arrow-circle-o-up': (vm.volStatus.toLowerCase() === 'created')}"></i>
            <span class="cluster-name">
                {{vm.volName}}
            </span>
            <span class="tip">
                {{vm.volName}}
            </span>
        </li>
    </ul>
    <div ng-if="vm.isDataLoading" class="spinner spinner-lg"></div>
    <div ng-if="!vm.isDataLoading">
        <ul class="nav nav-tabs cluster-detail-nav">
            <li class="pointer" ng-repeat="(key,value) in vm.tabList" ng-class="{'active': vm.isTabSet(value)}">
                <a href="" ng-click="vm.setTab(value)">
                {{key}}
            </a>
            </li>
        </ul>
        <volume-brick-details ng-show="vm.activeTab === 1" cluster-id="vm.clusterId" volume="vm.volume"></volume-brick-details>
    </div>
</div>
