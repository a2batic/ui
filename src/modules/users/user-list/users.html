<div ng-if="clusterData === null && !isAPINotFoundError" class="spinner spinner-lg"></div>
<div ng-if="clusterData !== null" class="tendrl-user-list-view-container">
    <div class="container-fluid">
        <!--Heading section -->
        <h1 class="bold-text">Users</h1>
        <!-- Actions section -->
        <div class="row toolbar-pf">
            <div class="col-sm-12">
                <form class="toolbar-pf-actions">
                    <div class="form-group toolbar-pf-filter">
                        <label class="sr-only" for="filter">User Name</label>
                        <div class="input-group">
                            <div class="input-group-btn">
                                <!--search By -->
                                <select ng-init="userCntrl.filterBy = 'username'" ng-disabled="userCntrl.userList.length === 0" ng-model="userCntrl.filterBy" class="btn btn-default dropdown-toggle" ng-change="userCntrl.searchBy = {}">
                                    <option value="username">User id {{userCntrl.userList.name}}</option>
                                    <option value="name">Name</option>
                                    <!-- <option value="status">Status</option> -->
                                    <option value="role">Role</option>
                                </select>
                            </div>
                            <!-- btn-group-->
                            <input ng-disabled="userCntrl.userList.length === 0" type="text" class="form-control" id="filter" ng-model="userCntrl.searchBy[userCntrl.filterBy]" placeholder="Filter By {{userCntrl.filterBy}}...">
                        </div>
                        <!--/input group-->
                    </div>
                    <div class="toolbar-pf-action-right">
                        <div class="form-group toolbar-pf-view-selector">
                            <div class="row">
                                <div class="col-md-12">
                                    <button class="btn-lg btn-primary pull-right" ng-click="userCntrl.addNewUser()">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div ng-if="userCntrl.isDataLoading" class="spinner spinner-lg"></div>
    <!-- Table HTML -->
    <div class="container-fluid" ng-if="!userCntrl.isDataLoading">
        <table class="table table-striped table-bordered table-hover tool">
            <thead>
                <tr>
                    <th class="sorting" aria-sort="ascending" aria-label="Rendering Engine: activate to sort column descending">User ID</th>
                    <th>Name</th>
                    <!-- <th>Status</th> -->
                    <th>Role(s)</th>
                    <th>Notification</th>
                    <th>Email</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in userCntrl.filteredUserList=(userCntrl.userList | filter: userCntrl.searchBy | orderBy: 'username')">
                    <td>{{ user.username }}</td>
                    <td class="text-capitalize">{{ user.name }}</td>
                    <!-- <td class="text-capitalize">
                        <div class="col-md-3">
                            <span uib-tooltip-html="'{{user.status}}'" ng-if="user.status ==='enabled'" class="pficon pficon-ok list-view-pf-icon-success status-icons"></span>
                            <span uib-tooltip-html="'{{user.status}}'" ng-if="user.status ==='disabled'" class="pficon pficon-error-circle-o list-view-icon-failure status-icons"></span>
                        </div>
                        {{ user.status }}
                    </td> -->
                    <td class="text-capitalize">{{ user.role }}</td>
                    <td class="text-capitalize">
                        <span uib-tooltip-html="'{{user.notification}}'" ng-if="user.notification ==='enabled'" class="pficon pficon-ok list-view-pf-icon-success status-icons"></span>
                        <span uib-tooltip-html="'{{user.notification}}'" ng-if="user.notification ==='disabled'" class="pficon pficon-error-circle-o list-view-icon-failure status-icons"></span> {{ user.notification }}
                    </td>
                    <td>{{ user.email }}</td>
                    <td class="table-view-pf-actions">
                        <div class="table-view-pf-btn">
                            <button class="btn btn-default edit-button" type="button" ng-click="userCntrl.editUserDetail(user.username)">Edit</button>
                        </div>
                    </td>
                    <td class="table-view-pf-actions">
                        <div class="dropdown dropdown-kebab-pf ">
                            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <span class="fa fa-ellipsis-v"></span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownKebabRight">
                                <!-- <li ng-if="(user.status | lowercase) == 'enabled'"><a href="#">Disable User</a></li>
                                <li ng-if="(user.status | lowercase) == 'disabled'"><a href="#">Enable User</a></li>
                                <li ng-if="(user.notification | lowercase) == 'enabled'"><a href="#">Disable Notification</a></li>
                                <li ng-if="(user.notification | lowercase) == 'disabled'"><a href="#">Enable Notification</a></li> -->
                                <li ng-if="(user.username | lowercase) != (userCntrl.currentUser | lowercase)"><a ng-click="userCntrl.deleteUser(user.username)">Delete User</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
